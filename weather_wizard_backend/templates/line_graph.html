<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-bottom: 300px;
            background-image: url('static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }
        .navbar-left {
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-right {
            margin-right: 20px;
        }

        canvas {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chart-container {
            width: 60%;
            height: 60vh;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin-top: 60px;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .insert-form {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .insert-form label {
            display: block;
            margin-bottom: 5px;
        }

        .insert-form input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .insert-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .insert-form input[type="submit"]:hover {
            background-color: #0056b3;
        }


        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar-right {
                flex-direction: column;
                align-items: flex-start;
                display: none;
            }
            .navbar-right a {
                display: block;
                text-align: left;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
      <div class="navbar-left">Weather Wizard</div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <div class="navbar-right">
            <a href="/">Home</a>
            <a href="/line_graph">Temperature Graph</a>
            <a href="/result">Uploaded Images</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}">Log Out</a>
            {% endif %}
        </div>
    </div>

    <div class="chart-container">
    <form method="POST" action="{{ url_for('insert_time_temp_humid') }}" class="insert-form">
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="text" name="time" required>
        </div>
        <div class="form-group">
            <label for="temperature">Temperature:</label>
            <input type="text" name="temperature" required>
        </div>
        <div class="form-group">
            <label for="humidity">Humidity:</label>
            <input type="text" name="humidity" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Insert Data">
        </div>
    </form>

    <canvas id="myChart"></canvas>
    </div>

    <script>
        // Flask will pass the labels, data_temperature, and data_humidity as JSON
        const labels = {{ labels | tojson | safe }};
        const dataTemperature = {{ data_temperature | tojson | safe }};
        const dataHumidity = {{ data_humidity | tojson | safe }};

        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Temperature',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: dataTemperature,
                    fill: false,
                },
                {
                    label: 'Humidity',
                    backgroundColor: 'rgb(75, 192, 192)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: dataHumidity,
                    fill: false,
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)' // Enhancing grid visibility
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)' // Enhancing grid visibility
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>

    <footer>
        <p>&copy; 2023 Weather Wizard | All rights reserved.</p>
    </footer>
</body>
</html>

<script>
    function toggleMenu() {
        var x = document.querySelector('.navbar-right');
        if (x.style.display === 'block') {
            x.style.display = 'none';
        } else {
            x.style.display = 'block';
        }
    }
</script>
