<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef7fa;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }
        .navbar-left {
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-right {
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">Weather Wizard</div>
        <div class="navbar-right">
            <a href="/">Home</a>
            <a href="/line_graph">Temperature Graph</a>
            <a href="/result">Uploaded Images</a>
            <!-- Additional links if needed -->
        </div>
    </div>

    <div style="height: 50vh; width: 50%;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Flask will pass the labels, data_temperature, and data_humidity as JSON
        // The '| tojson | safe' filter correctly formats it for JavaScript consumption
        const labels = {{ labels | tojson | safe }};
        const dataTemperature = {{ data_temperature | tojson | safe }};
        const dataHumidity = {{ data_humidity | tojson | safe }};

        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Temperature',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: dataTemperature,
                    fill: false,
                },
                {
                    label: 'Humidity',
                    backgroundColor: 'rgb(75, 192, 192)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: dataHumidity,
                    fill: false,
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
    <footer>
        <p>&copy; 2023 Weather Wizard | All rights reserved.</p>
    </footer>
</body>
</html>
