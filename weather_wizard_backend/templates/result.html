<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }
        .navbar-left {
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-right {
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            margin-top: 60px;
            padding-bottom: 60px;
            scroll-padding-top: 60px;
            padding-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #fff;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .no-images {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Blur background */
        .blur-background {
            filter: blur(5px);
        }
        #toggleUploadForm {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggleUploadForm:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">Weather Wizard</div>
        <div class="navbar-right">
            <a href="/">Home</a>
            <a href="/line_graph">Temperature Graph</a>
            <a href="/result">Uploaded Images</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}">Log Out</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Image Gallery</h1>
        </header>
        <button id="toggleUploadForm">Upload New Image</button>

        <!-- Modal -->
        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form method="POST" action="{{ url_for('upload_image') }}" enctype="multipart/form-data">
                    <input type="file" name="image" required>
                    <input type="submit" value="Upload Image">
                </form>
            </div>
        </div>

        <div class="card-container">
            {% if image_files %}
                {% for image in image_files %}
                    <div class="card">
                        <img src="data:image/jpeg;base64,{{ image.imageData }}" alt="{{ image.imageName }}">
                    </div>
                {% endfor %}
            {% else %}
                <div class="no-images">
                    <p>No images to display.</p>
                </div>
            {% endif %}
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Weather Wizard | All rights reserved.</p>
    </footer>

    <script>
        // Get the modal
        var modal = document.getElementById("uploadModal");

        // Get the button that opens the modal
        var btn = document.getElementById("toggleUploadForm");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Close the modal
        span.onclick = function() {
            modal.style.display = "none";
            document.body.classList.remove('blur-background');
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.body.classList.remove('blur-background');
            }
        }
    </script>
</body>
</html>
